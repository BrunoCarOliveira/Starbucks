<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbucks</title>

    <link rel="stylesheet" href="style.css">
   
</head>

<body >
<div class="circulo">
</div>


    <img src="./logo.png" alt="logostarbucks" class="logoprincipal">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffee, it's <span>Starbucks</span></h2>

            <p>Descubra o que torna a Starbucks tão única, o nosso compromisso de conexão humana e café de qualidade, as nossas cafeterias acolhedoras e os cafés deliciosos que pode desfrutar em casa.
            </p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem"> <img src="./img1.png" alt="copo-grande" class="logocopao">
        </div>

    </div>

<div class="menu">


    <img src="./img-pequena1.png" alt="copo pequeno1" class="copo-pequeno verde">
    <img src="./img-pequena2.png" alt="copo pequeno2" class="copo-pequeno amarelo">
    <img src="./img-pequena3.png" alt="copo pequeno3" class="copo-pequeno rosa">


</div>



</body>
<script>
    let circulo = document.querySelector(".circulo")
let imgCopo = document.querySelector(".logocopao")
let verde = document.querySelector(".verde")
let amarelo = document.querySelector(".amarelo")
let rosa = document.querySelector(".rosa")

verde.addEventListener("click", () => {
imgCopo.src = "./img1.png"
circulo.style.background = "#017143"
})

amarelo.addEventListener("click", () => {
imgCopo.src = "./img2.png"
circulo.style.background = "#eb7495"
})

rosa.addEventListener("click", () => {
imgCopo.src = "./img3.png"
circulo.style.background = "#d752b1"
})



</script>






</html>
